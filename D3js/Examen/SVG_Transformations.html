<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script src="https://d3js.org/d3.v4.min.js"></script>
  <title>D3</title>
</head>

<style>

  body{
    background-color: gray;
  }

</style>

<body>

  <svg width = '300' height = '300'>
    <line x1 = '100' y1 = '100' x2 = '200' y2 = '200' 
      style="stroke: red;stroke-width: 2px;"/>
  </svg>

  <br>

  <div id="svg2"></div>

<script>

  let svg = d3.select('#svg2')
    .append('svg')
    .attr('width', 300)
    .attr('height', 300);
  
  svg.append('rect')
    .attr('x', 20)
    .attr('y', 30)
    .attr('width', 200)
    .attr('height', 100)
    .attr('fill', 'green')

  svg.append('ellipse')
    .attr('cx', 200)
    .attr('cy', 200)
    .attr('rx', 100)
    .attr('ry', 50)
    .attr('fill', 'orange')
    .attr('transform', 'translate(-60, 70) rotate(-20)' );

  svg.append('line')
    .attr('x1', 100)
    .attr('x2', 200)
    .attr('y1', 100)
    .attr('y2', 200)
    .style('stroke', 'red')
    .style('stroke-width', 2);

  svg.append('circle')
    .attr('cx', 200)
    .attr('cy', 200)
    .attr('r', 30)
    .attr('fill', 'white');

</script>

<h3>Simple transitions</h3>
  
</body>
</html>
