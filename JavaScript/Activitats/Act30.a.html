<body>
    <body>
        <script type="text/javascript">
            function randomWeb(){
                let rand = Math.floor(Math.random() * 3);
                if (rand == 0){
                    window.location='https://google.com';
                } else if (rand == 1){
                    window.location='https://yahoo.com';
                } else {
                    window.location='https://www.bing.com/?setlang=es';
                }
            }
        </script>
        <a href="javascript:randomWeb()">Random webside</a>
    </body>
