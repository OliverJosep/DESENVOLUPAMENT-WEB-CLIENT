<!DOCTYPE html>
<html>
<head>
	<title>Act18.e</title>
</head>
<body>

    <script type="text/javascript">
    
        let word = prompt('Write a word: ');

        function printHalfWord(word){
            let halfWord = '';

            for (i = 0; i < word.length / 2; i++) {
                halfWord += word.charAt(i);
            }

            return halfWord;
            
        }

        function printLastChar(word){

            return word.charAt(word.length - 1);
        }

        function printReverse(word){
            let reverseWord = word.split("").reverse().toString();

            for (var i = 0; i < reverseWord.length - 1; i++) {
                reverseWord = reverseWord.replace(",","");
            }

            return reverseWord;

        }

        function printWhiteSpace(word){
            let sepWord = "";
            for (i = 0; i < word.length; i++) {
                sepWord = sepWord + word.charAt(i) + ' ';
            }
            
            return sepWord;
        }

        function getVocals(word){
            let count = 0;

            for (i = 0; i < word.length; i++) {
                if (word.charAt(i) == 'a' || word.charAt(i) == 'e' || word.charAt(i) == 'i' || word.charAt(i) == 'o' || word.charAt(i) == 'u') count++;
            }

            return count;
        }

        document.write('Word: ' + word + '<br/>');
        document.write('Half word: ' + printHalfWord(word) + '<br/>');
        document.write('Last char: ' + printLastChar(word) + '<br/>');
        document.write('Reverse: ' + printReverse(word) + '<br/>');
        document.write('Word separated by a white space: ' + printWhiteSpace(word) + '<br/>');
        document.write('Count of the vocals: ' + getVocals(word) + '<br/>');

    </script>

</body>
</html>
