<!DOCTYPE html>
<html>
<head>
	<title>Act9.a</title>
</head>
<body>

	<script type="text/javascript">

    var word = prompt('Enter a word');

    switch (word) {
      case 'house': document.write('casa, casa');
      break;
      case 'table' : document.write('taula, mesa');
      break;
      case 'dog' : document.write('ca, perro');
      break;
      case 'cat' : document.write('moix, gat');
      break;
      default: document.write('Not registred word');
      break;
    }

  </script>

</body>
</html>
