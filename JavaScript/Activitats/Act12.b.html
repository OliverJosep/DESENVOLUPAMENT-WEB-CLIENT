<!DOCTYPE html>
<html>
<head>
	<title>Act12.b</title>
</head>
<body>

	<script type="text/javascript">
		
        let sum = 0;
		for (let i = 0; i < 10; i++) {
            let n = prompt('Enter a number: ');
            if (i > 4) sum = sum + parseInt(n);
        }

        document.write('Sum: ' + sum);

    </script>
    
</body>
</html>
