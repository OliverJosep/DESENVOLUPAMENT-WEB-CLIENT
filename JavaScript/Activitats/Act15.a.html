<!DOCTYPE html>

</head>
<body>

	<SCRIPT type="text/javascript">

        let d = new Date();

        if (d.getMonth() < 3) document.write('first term');
        if (d.getMonth() >= 3 && d.getMonth() < 6) document.write('second term');
        if (d.getMonth() >= 6 && d.getMonth() < 9) document.write('third term');
        if (d.getMonth() >= 9) document.write('fourth term');
        
    </SCRIPT>

</body>
</html>
