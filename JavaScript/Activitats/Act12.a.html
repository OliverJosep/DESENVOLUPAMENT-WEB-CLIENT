<!DOCTYPE html>
<html>
<head>
	<title>Act12.a</title>
</head>
<body>

	<script type="text/javascript">
		
        let count = 0;
		for (let i = 0; i < 3; i++) {
            let base = prompt('Base triangle ' + (i+1) + ': ');
            let height = prompt('Height triangle ' + (i+1) + ': ');
            document.write('Area triangle ' + (i+1) + ': ' + (parseInt(base)*parseInt(height)/2) + '<br/>')
            if (base > 12) count++;
        }

        document.write('Bigger than 12: ' + count);

    </script>
    
</body>
</html>
