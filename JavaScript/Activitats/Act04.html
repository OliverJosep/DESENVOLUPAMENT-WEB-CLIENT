<!DOCTYPE html>
<html>
<head>
	<title>Act. 4</title>
</head>
<body>
	<script type="text/javascript">

		//---------A------
		var sideLength;
		sideLength=prompt('Enter the side length of a square: ');
		var squarePerimeter=sideLength*4;

		document.write('The square perimeter is ');
		document.write(squarePerimeter);
		document.write('<br/>');

		//---------B-------
		var n1,n2,n3,n4;
		n1=prompt('Enter the number 1: ');
		n2=prompt('Enter the number 2: ');
		n3=prompt('Enter the number 3: ');
		n4=prompt('Enter the number 4: ');
		var sum = parseInt(n1) + parseInt(n2) + parseInt(n3) + parseInt(n4);
		var product = parseInt(n1) * parseInt(n2) * parseInt(n3) * parseInt(n4);

		document.write('The sum is ');
		document.write(sum);
		document.write('<br/>');
		document.write('The product is ');
		document.write(product);

		//---------C------
		var p1,p2;
		p1 = prompt('Enter the bill number 1: ');
		p2 = prompt('Enter the bill number 2: ');
		var bill = parseInt(p1)+parseInt(p2);

		document.write('<br/>');
		document.write('The bill is ');
		document.write(bill);

		//---------D-----
		var base,height;
		base = prompt('Enter the base of a triangle: ');
		height = prompt('Enter the height of a triangle: ');
		var area = (parseInt(base)*parseInt(height))/2;

		document.write('<br/>');
		document.write('The area of the triangle is ');
		document.write(area);
		
		
	</script>
</body>
</html>
