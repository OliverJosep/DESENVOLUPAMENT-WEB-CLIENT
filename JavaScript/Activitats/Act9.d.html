	<script type="text/javascript">

    var char = prompt('Enter a character');

    switch (char) {
      case 'a': document.write('vowel');
      break;
      case 'e' : document.write('vowel');
      break;
      case 'i' : document.write('vowel');
      break;
      case 'o' : document.write('vowel');
      break;
      case 'u' : document.write('vowel');
      break;
      break;
      default: document.write('consonant');
      break;
    }

  </script>
