<body>

    <script type="text/javascript"> 
        var myWindow;
        function openWindow() { 
            myWindow = window.open('','','status=yes,width=600,height=300,menubar=yes'); 
        }
        function closeWindow() { 
            myWindow.close();
        }
    </script> 

    <input type="button" value="Open Window 600 x 300" onClick="openWindow()" >
    <input type="button" value="Close Window 600 x 300" onClick="closeWindow()" >

</body>
