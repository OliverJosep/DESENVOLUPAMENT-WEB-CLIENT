<!DOCTYPE html>
<html>
<head>
	<title>Act9.c</title>
</head>
<body>

	<script type="text/javascript">

    var month = prompt('Enter a month');

    switch (month) {
      case '1': document.write('January, 31 days');
      break;
      case '2' : document.write('February, 28/29 days');
      break;
      case '3' : document.write('March, 31 days');
      break;
      case '4' : document.write('April, 30 days');
      break;
      case '5' : document.write('May, 31 days');
      break;
      case '6' : document.write('June, 30 days');
      break;
      case '7' : document.write('July, 31 days');
      break;
      case '8' : document.write('August, 31 days');
      break;
      case '9' : document.write('September, 30 days');
      break;
      case '10' : document.write('October, 31 days');
      break;
      case '11' : document.write('November, 30 days');
      break;
      case '12' : document.write('December, 31 days');
      break;
      default: document.write('Month not valid');
      break;
    }

  </script>

</body>
</html>
