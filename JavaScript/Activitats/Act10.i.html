<!DOCTYPE html>
<html>

</head>
<body>

    <script type="text/javascript">
    
        var i = 0;
        var pair = 0;

        while (i < 5) {
            var number = prompt('Wrtite a number: ');
            if (number % 2 == 0) {
                pair++;
            }
            i++;
        }
        document.write('Pair: ' + pair);
        document.write('<br/>Odd: ' + (5 - pair));
    </script>

</body>
</html>
