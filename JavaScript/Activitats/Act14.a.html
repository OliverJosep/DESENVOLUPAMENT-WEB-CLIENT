<body>

	<script type="text/javascript">
		
        function Addition(value1, value2) {

            this.value1 = value1;
            this.value2 = value2;
            this.result = add;

            function add() {
                return value1 + value2;
            }
            return this;
        }

        let addO = Addition(5,5);
        document.write(addO.result());

    </script>
