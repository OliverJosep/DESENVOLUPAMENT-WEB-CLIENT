<!DOCTYPE html>
<html>
<head>
	<title>Act6.a</title>
</head>
<body>

	<script type="text/javascript">
		
		var n1,n2;
		n1 = prompt('Enter the first number: ')
		n2 = prompt('Enter the second number: ')

		if (n1>n2) {
			document.write(parseInt(n1)+parseInt(n2));
		}else{
			document.write(parseInt(n2)-parseInt(n1));
		}

	</script>

</body>
</html>
