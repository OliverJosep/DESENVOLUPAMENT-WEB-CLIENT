<!DOCTYPE html>
<html>
<head>
	<title>Act8.c</title>
</head>
<body>

	<script type="text/javascript">
		
		var x,y;
		x = prompt('Enter the coordinate X: ');
		y = prompt('Enter the coordinate Y: ');

		if (x > 0 && y > 0) {
			document.write("First Quadrant");
		} else if (x < 0 && y > 0) {
			document.write("Second Quadrant");
		} else if (x < 0 && y < 0) {
			document.write("Third Quadrant");
		} else if (x > 0 && y < 0) {
			document.write("Fourth Quadrant");
		}

    </script>
    
</body>
</html>
