<!DOCTYPE html>
<html>
<head>
	<title>Act6.b</title>
</head>
<body>
	<script type="text/javascript">
		
		var mark1,mark2,mark3;
		mark1 = prompt('Enter the first mark: ');
		mark2 = prompt('Enter the second mark: ');
		mark3 = prompt('Enter the third mark: ');
		var avg = ( parseInt(mark1) + parseInt(mark2) + parseInt(mark3) ) / 3;

		if (avg >= 5) {
			document.write("You pass!");
		} else {
			document.write("You fail!");
		}

	</script>
</body>
</html>
