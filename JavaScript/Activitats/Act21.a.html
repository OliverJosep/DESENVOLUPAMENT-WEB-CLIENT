<!DOCTYPE html>
<html>
<head>

</head>
<body>

    <script type="text/javascript">
        function checkPassword() {
            let p1 = document.getElementById('ps1').value;
            let p2 = document.getElementById('ps2').value;
            if (p1 === p2) {
                alert('Perfect!');
            } else {
                alert('Ups, try again');
            }

        }
    </script>

    <form>
        Password: <input type="password" id="ps1"> <br/>
        Repeat the password: <input type="password" id="ps2"> <br/>
        <input type="button" onClick="checkPassword()" value="Check!">
    </form>

</body>
</html>
