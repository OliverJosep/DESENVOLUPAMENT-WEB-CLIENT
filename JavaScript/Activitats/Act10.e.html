<!DOCTYPE html>
<html>
<head>
	<title>Act10.e</title>
</head>
<body>

    <script type="text/javascript">
    
    var i = 0;
    var count = 0;
    
    while (i < 10) {
        var n = prompt('Note:')
        if (n < 5) {
            count++;
        }
        i++;
    }
    document.write('passed: ' + (10-count) + '<br/>');
    document.write('failed: ' + count);

  </script>

</body>
</html>
