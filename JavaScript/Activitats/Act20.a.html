    <script type="text/javascript">
        function square() {
            var sq = Math.pow(document.getElementById('num').value,2);
            alert(sq);
        }
    </script>

    <form>
        Number: <input type="text" id="num"> <br/>
        <input type="button" onClick="square()" value="Get square">
    </form>
