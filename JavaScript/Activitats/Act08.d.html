<!DOCTYPE html>
<html>
<head>
	<title>Act8.d</title>
</head>
<body>

	<script type="text/javascript">
		
		var salary,years;
		salary = prompt('Enter the salary: ');
		years = prompt('Enter the years in the company: ');

        salary = parseInt(salary);

		if (salary < 500 && years >= 10) {
			document.write("New salary = " + (salary  + (salary*0.2)) );
		} else if (salary < 500 && years < 10) {
			document.write("New salary = " + (salary  + (salary*0.05)) );
		} else {
            document.write("The salary is the same");
        }

    </script>
    
</body>
</html>
