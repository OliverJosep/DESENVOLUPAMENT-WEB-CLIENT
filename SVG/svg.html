<!DOCTYPE html>
<html>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
<body>
<svg height="200" width="200" id="svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
    </linearGradient>
  </defs>
  <ellipse cx="100" cy="100" rx="100" ry="100" fill="url(#grad1)" />
  <text fill="#ffffff" font-size="45" font-family="Verdana" x="60" y="115">SVG</text>
  Sorry, your browser does not support inline SVG.
</svg>
<br>
<svg width="50" height="50" id="svg1">
  <rect x="0" y="0" width="50" height="50"
  style="fill:blue;" />
</svg>
<br>
<svg width="50" height="50" id="svg1">
  <rect x="0" y="0" width="50" height="50"
  style="fill:blue;" />
</svg>
<br>
<svg width="50" height="50" id="svg1">
  <rect x="0" y="0" width="50" height="50"
  style="fill:blue;" />
</svg>

<script>

  let svg = document.getElementById('svg');
  console.log(svg);

  let position = 0;
  setInterval(function () {
    position = (position === 0) ? 400 : 0;
    anime({
      targets: '#svg',
      translateX: position
    });
  },1000);

  anime({
    targets: '#svg1',
    translateX: 450,
    direction: 'alternate',
    loop: true,
    delay: function(el, i, l) {
      return i * 100;
    },
    endDelay: function(el, i, l) {
      return (l - i) * 100;
    }
  });


  
  
</script>

</body>
</html>
