<body>

	<script type="text/javascript">
		
		var number;
		number = prompt('Enter one number: ')

		if (number > 0) {
			document.write("Number " + number + " is positive");
		} else if (number < 0) {
            document.write("Number " + number + " is negative");
		} else {
            document.write("Number " + number + " is a zero");
        }

    </script>
    
</body>
