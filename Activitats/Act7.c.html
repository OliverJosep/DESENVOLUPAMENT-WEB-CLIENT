<!DOCTYPE html>
<html>
<head>
	<title>Act7.c</title>
</head>
<body>

	<script type="text/javascript">
		
		var number;
		number = prompt('Enter one number between 0 and 999: ')

		if (number >= 10 && number < 100) {
			document.write("Number " + number + " has 2 digits");
		} else if (number >= 100) {
            document.write("Number " + number + " has 3 digits");
		} else {
            document.write("Number " + number + " has 1 digits");
        }

	</script>
</body>
</html>
