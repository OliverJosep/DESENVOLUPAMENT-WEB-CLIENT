<!DOCTYPE html>
<html>

    <title>Act23.a</title>

  <body>

  <script>

    $(document).ready(function() {
      $("a").each(highlight);
    });

    function highlight(){
      let dir = "https://www."+$(this).html()+".com";
      $(this).attr("href", dir);
    }
  </script>

  <ul>
    <li><a href="">google</a></li>
    <li><a href="">youtube</a></li>
    <li><a href="">twitter</a></li>
  </ul>
