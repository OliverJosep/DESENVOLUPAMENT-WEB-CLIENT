  <body>
    <script>
      $(document).ready(function() {
        $("td").hover(enterMouse, exitMouse);
      });

      function enterMouse() {
        $("td").css("background-color", "orange");
      }
      function exitMouse() {
        $("td").css("background-color", "#FFF");
      }
    </script>
