<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Act13.a</title>
    <style></style>
  </head>
  <body>
    <script>
      $(document).ready(function() {
        $("#or").click(taronja);
        $("#de").click(def);
      });

      function taronja() {
        $("body").css("background-color", "orange");
      }
      function def() {
        $("body").css("background-color", "white");
      }
    </script>

    <button id="or">Orange</button>
    <button id="de">Default</button>
  </body>
</html>
